<!DOCTYPE html>

<html>

<head>

    <title>Google Homepage</title>
    <link rel="stylesheet" type="text/css" href="styles.css">

</head>

<body>

    <div id="top-navigation">

        <ul class="left-side">
            <li>About</li>
            <li>Store</li>
        </ul>

        <ul class="right-side">
            <li>Gmail</li>
            <li>Images</li>
            <li> <img src="apps.png" alt="Google apps" width=30px height=30px> </li>
            <li> <img src="profile.PNG" alt="Google account profile picture"
                width=30px height=30px></li>
        </ul>
    
    </div>

    <div id="logo">

        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
        alt="Google logo">

    </div>

    <div id="search-area">

        <form>
            <input class="bar" type="search">
        </form>

        <form>
            <button class="button">Google Search</button>
            <button class="button">I'm Feeling Lucky</button>
        </form>

    </div>

    <div>

        <footer id="foot">

        <ul id="left-footer">
            <li>Advertising</li>
            <li>Business</li>
            <li>How Search works</li>
        </ul>

        <ul id="right-footer">
            <li>Privacy</li>
            <li>Terms</li>
            <li>Settings</li>
        </ul>

        </footer>

    </div>

</body>

</html>
